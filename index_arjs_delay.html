<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR con retardo para c√°mara</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      #mensaje {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0,0,0,0.75);
        color: white;
        padding: 10px;
        font-family: sans-serif;
        z-index: 999;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <div id="mensaje">‚è≥ Esperando activaci√≥n de c√°mara (1 segundo)...</div>

    <div id="contenedor"></div>

    <script>
      setTimeout(() => {
        document.getElementById('mensaje').textContent = "‚úÖ C√°mara iniciada. Cargando AR.js...";
        const script = document.createElement('script');
        script.src = "https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js";
        script.onload = () => {
          document.getElementById('mensaje').textContent = "üéØ AR.js activo. Observa la figura.";
          document.getElementById('contenedor').innerHTML = `
            <a-scene embedded arjs="sourceType: webcam;" vr-mode-ui="enabled: false">
              <a-box position="0 0 -5" color="orange" animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"></a-box>
              <a-entity camera></a-entity>
            </a-scene>
          `;
        };
        document.head.appendChild(script);
      }, 1000);
    </script>
  </body>
</html>
