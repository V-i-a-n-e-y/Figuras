<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR EduGamix - Descripciones 3D flotantes</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      #modelSelector {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 100;
        padding: 10px;
        background: rgba(0,0,0,0.7);
        color: white;
        font-family: sans-serif;
        border-radius: 8px;
      }
      #descripcion {
        position: absolute;
        bottom: 10px;
        left: 10px;
        width: 90%;
        max-width: 400px;
        background: rgba(0,0,0,0.8);
        color: #fff;
        font-size: 15px;
        padding: 10px;
        border-radius: 8px;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <div id="modelSelector">
      <label for="models">📌 Selecciona una figura:</label>
      <select id="models">
        <option value="Cubo.glb">🔷 Cubo</option>
        <option value="Cilindro.glb">🟪 Cilindro</option>
        <option value="Toroide.glb">🌀 Toroide</option>
        <option value="Esfera.glb">🔴 Esfera</option>
        <option value="Cono.glb">🔺 Cono</option>
        <option value="Prisma Pentagonal.glb">⬟ Prisma Pentagonal</option>
        <option value="Pirámide.glb">⛰️ Pirámide</option>
        <option value="Prisma Hexagonal.glb">⬢ Prisma Hexagonal</option>
      </select>
    </div>

    <div id="descripcion">El cubo tiene 6 caras cuadradas iguales.</div>

    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="dynamicModel" src="Cubo.glb"></a-asset-item>
      </a-assets>

      <a-marker preset="hiro">
        <a-entity id="model"
                  gltf-model="#dynamicModel"
                  scale="0.1 0.1 0.1"
                  position="0 0 0">
        </a-entity>

        <!-- Texto 3D flotante -->
        <a-entity id="label3D-bg"
                  geometry="primitive: plane; height: 0.4; width: 3"
                  position="0 1.2 -0.01"
                  material="color: black; opacity: 0.5"
                  animation="property: position; from: 0 1.2 -0.01; to: 0 1.3 -0.01; dir: alternate; dur: 1500; loop: true">
        </a-entity>
        <a-entity id="label3D"
                  position="0 1.2 0"
                  text="value: El cubo tiene 6 caras cuadradas iguales.; color: yellow; align: center;">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const modelSelector = document.getElementById('models');
      const asset = document.querySelector('#dynamicModel');
      const entity = document.querySelector('#model');
      const descripcion = document.getElementById('descripcion');
      const label3D = document.getElementById('label3D');

      const descriptions = {};
          descriptions["Cubo.glb"] = "El cubo tiene 6 caras cuadradas iguales.";
          descriptions["Cilindro.glb"] = "El cilindro tiene dos bases circulares y una superficie curva.";
          descriptions["Toroide.glb"] = "El toroide es una figura con forma de dona.";
          descriptions["Esfera.glb"] = "La esfera tiene todos sus puntos equidistantes del centro.";
          descriptions["Cono.glb"] = "El cono tiene una base circular y un vértice.";
          descriptions["PrismaPentagonal.glb"] = "Tiene dos bases pentagonales y caras laterales rectangulares.";
          descriptions["Piramide.glb"] = "La pirámide tiene una base poligonal y caras triangulares que se unen en un vértice.";
          descriptions["PrismaHexagonal.glb"] = "Tiene dos bases hexagonales y caras laterales rectangulares.";

      const labelTexts = {};
          labelTexts["Cubo.glb"] = "El cubo tiene 6 caras cuadradas iguales.";
          labelTexts["Cilindro.glb"] = "El cilindro tiene dos bases circulares y una superficie curva.";
          labelTexts["Toroide.glb"] = "El toroide es una figura con forma de dona.";
          labelTexts["Esfera.glb"] = "La esfera tiene todos sus puntos equidistantes del centro.";
          labelTexts["Cono.glb"] = "El cono tiene una base circular y un vértice.";
          labelTexts["PrismaPentagonal.glb"] = "Tiene dos bases pentagonales y caras laterales rectangulares.";
          labelTexts["Piramide.glb"] = "La pirámide tiene una base poligonal y caras triangulares que se unen en un vértice.";
          labelTexts["PrismaHexagonal.glb"] = "Tiene dos bases hexagonales y caras laterales rectangulares.";

      modelSelector.addEventListener('change', () => {
        const newSrc = modelSelector.value;
        asset.setAttribute('src', newSrc);
        entity.setAttribute('gltf-model', `#dynamicModel`);
        descripcion.innerText = descriptions[newSrc] || "";
        label3D.setAttribute('text', 'value', labelTexts[newSrc] || "");
      });
    </script>
  </body>
</html>
